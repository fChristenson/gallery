<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photos</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- start of gallery -->
  <div class="fc-container">
    <header class="fc-color--blue fc-height--lg">
      <h1 id="fc-logo" class="fc-letter-spacing--xs fc-padding--xs fc-padding-left--md fc-text-color--white fc-float-left">Photos</h1>
      <form class="fc-form fc-float-right fc-margin-top--sm fc-margin-right--md" onsubmit="app.search(null, app.addImages.bind(app)); return false;">
        <input id="fc-form-input--search" tabindex="1" class="fc-padding--xs" autofocus placeholder="Search for photos" type="text" minlength="1" maxlength="255" required>
        <input class="fc-clickable fc-font-weight--bold fc-letter-spacing--xs fc-btn fc-text-color--white fc-color--red" type="submit" value="Seach">
      </form>
    </header>
    <div id="fc-loader" class="fc-color--red fc-height--xs"></div>
    <div class="fc-gallery">
      <ul id="fc-gallery-ul--photos" class="fc-margin--center fc-list-style--none fc-padding--xs fc-gallery-ul--margin-top"></ul>
    </div>
    <footer class="fc-color--blue fc-height--lg">
        <div class="fc-display--table fc-margin--center fc-overflow--hidden">
            <ul id="fc-gallery-ul--pages" class="fc-list-style--none fc-margin-top--sm"></ul>
        </div>
    </footer>
  </div>
  <!-- end of gallery -->
  <script type="text/javascript" src="js/galleryApp.js"></script>
</body>
</html>
